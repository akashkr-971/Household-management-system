<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Household Management System</title>
<style>
body {
    margin: 0;
    padding: 0;
}

.top-bar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    top: 0;
    width: 100%;
    height: 80px;
    background-color: #333;
    color: #fff;
    padding: 0 20px;
}

.name {
    font-weight: 600;
}

#search {
    width: 300px;
    height: 30px;
    border-radius: 15px;
    padding: 5px 10px;
    font-size: 14px;
}

.acc {
    margin-right: 80px;
}

.mid-bar {
    margin-top: 40px;
    margin-bottom: 40px;
    padding: 20px;
}

.ad, .uptask{
    height: 200px;
}
.uptask{
    width: 400px;
}

.ad, .uptask, .services {
    text-align: center;
    margin-bottom: 20px;
}

.services {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); 
    grid-gap: 20px;
    background-color: aliceblue;
    padding: 10px;
    margin: 0;
}

button {
    height: 80px;
    width: 100%;
    border: none;
    background-color: #ddd;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
}

.bottom {
    width: 100%;
    height: 80px;
    background-color: #333;
    color: #fff;
    text-align: center;
    padding-top: 20px;
    font-size: 14px;
}
</style>
</head>
<body>

<div class="top-bar">
    <div class="name">Household Management System</div>
    <input type="text" name="search" id="search" placeholder="Search...">
    <div class="acc"><a href="#" style="color: #fff; text-decoration: none;">Account</a></div>
</div>

<div class="mid-bar">
    <div class="ad">Ad</div>
    <div class="uptask">Upcoming Tasks</div>
    <div class="services">
        <button>Plumbing</button>
        <button>Electrician</button>
        <button>Carpenter</button>
        <button>Interior Designer</button>
        <button>Painting</button>
        <button>Landscaping</button>
    </div>
</div>

<div class="bottom">
    <h4>&copy; This website is copyright
        <br>Contact us: akashkr971@gmail.com</h4>
</div>

</body>
</html>
